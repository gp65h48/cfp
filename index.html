<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銷售報表分析器 - 專案首頁</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 使用 Inter 字體 (可選) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 優先使用 Noto Sans TC 處理中文 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-2xl p-8 md:p-12 rounded-xl shadow-lg text-center">
        
        <!-- 標題 -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
            銷售報表分析器
        </h1>
        <p class="text-lg text-gray-600 mb-8">
            一個用於視覺化並分析銷售數據的線上工具。
        </p>

        <!-- 核心連結按鈕 -->
        <a href="sales_report_analyzer.html" 
           class="inline-block bg-blue-600 text-white font-bold text-lg px-8 py-4 rounded-lg shadow-md transition-transform transform hover:scale-105 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
            🚀 啟動分析程式
        </a>

        <!-- 分隔線 -->
        <hr class="my-10 border-gray-200">

        <!-- 功能介紹區 -->
        <div class="text-left">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">主要功能</h2>
            <ul class="list-disc list-inside space-y-2 text-gray-600">
                <li>（功能一：例如：上傳銷售 CSV 檔案）</li>
                <li>（功能二：例如：生成互動式銷售圖表）</li>
                <li>（功能三：例如：依日期或產品篩選數據）</li>
                <li>（功能四：例如：計算總銷售額與利潤）</li>
            </ul>

            <h2 class="text-2xl font-semibold text-gray-700 mt-8 mb-4">使用技術</h2>
            <div class="flex flex-wrap gap-2">
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">HTML5</span>
                <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">CSS3 (Tailwind)</span>
                <span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-sm font-medium">JavaScript</span>
            </div>
        </div>

        <!-- 頁腳 -->
        <footer class="mt-12 text-gray-400 text-sm">
            <p>由 Dr. Blue 建立。 (您的 GitHub 名稱) &copy; 2025</p>
        </footer>

    </div>

</body>
</html>
